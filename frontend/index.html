<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xeno — Login</title>

  <!-- Tailwind Play CDN - quick & modern -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config for dark mode
    tailwind.config = { darkMode: 'class' }
  </script>

  <style>
    html,body { height: 100%; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-xl w-full bg-gray-800 rounded-2xl shadow-xl p-8">
      <div class="flex items-center gap-4 mb-6">
        <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-pink-500 rounded-lg flex items-center justify-center">
          <!-- simple logo -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" class="text-white">
            <path d="M12 2L19 8v8l-7 6-7-6V8l7-6z" fill="currentColor"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-2xl font-semibold">Xeno Insights</h1>
          <p class="text-sm text-gray-300">Shopify Data Analytics</p>
        </div>
      </div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-300 mb-1">Your email</label>
          <input id="email" type="email" required placeholder="you@example.com"
                 class="w-full bg-gray-700 border border-gray-700 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <div>
          <label class="block text-sm text-gray-300 mb-1">Tenant ID or Shop Domain</label>
          <input id="tenantId" type="text" required placeholder="1 or myshop.myshopify.com"
                 class="w-full bg-gray-700 border border-gray-700 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
          <p class="text-xs text-gray-400 mt-1">Use numeric ID or Shopify domain</p>
        </div>

        <div id="errorMsg" class="hidden p-3 bg-red-900 border border-red-700 rounded-md text-red-200 text-sm"></div>

        <div class="flex items-center justify-between gap-3">
          <button type="submit" class="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-3 rounded-lg font-medium">
            Login
          </button>
          <button id="demoBtn" type="button" class="px-3 py-2 border border-gray-700 rounded-md text-gray-300 hover:bg-gray-700">Demo</button>
        </div>

        <p class="text-xs text-gray-500 mt-3">JWT-based authentication • Multi-tenant safe</p>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const demoBtn = document.getElementById('demoBtn');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.classList.add('hidden');

      const email = document.getElementById('email').value.trim();
      const tenantId = document.getElementById('tenantId').value.trim();

      if (!email || !tenantId) {
        showError('Email and tenant are required');
        return;
      }

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, tenantId })
        });

        if (!response.ok) {
          const data = await response.json();
          showError(data.error || 'Login failed');
          return;
        }

        const data = await response.json();
        localStorage.setItem('xeno_token', data.token);
        localStorage.setItem('xeno_email', email);
        localStorage.setItem('xeno_tenant', data.tenant.id);
        localStorage.setItem('xeno_shop', data.tenant.shopDomain);

        location.href = '/dashboard.html';
      } catch (err) {
        showError('Network error: ' + err.message);
      }
    });

    demoBtn.addEventListener('click', async () => {
      errorMsg.classList.add('hidden');
      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: 'demo@xeno.com', tenantId: '1' })
        });

        if (response.ok) {
          const data = await response.json();
          localStorage.setItem('xeno_token', data.token);
          localStorage.setItem('xeno_email', 'demo@xeno.com');
          localStorage.setItem('xeno_tenant', data.tenant.id);
          localStorage.setItem('xeno_shop', data.tenant.shopDomain);
          location.href = '/dashboard.html';
        } else {
          showError('Demo tenant not found. Create a tenant first.');
        }
      } catch (err) {
        showError('Demo error: ' + err.message);
      }
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('hidden');
    }
  </script>
</body>
</html>
